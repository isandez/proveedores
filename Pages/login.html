<!DOCTYPE html>
<html lang="es">
<head>
    
    <link rel="stylesheet" href="styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | Sistema de ventas</title>
</head>
<body>
    <div class="container-father">
    <div class="container">
    <div class="login">
        <H1>Comercio<span style="color:rgb(0, 255, 0)">Control</span></H1>
        <h2>Iniciar Sesión</h2>
            <form id="login-form" action="javascript:redirect()">
                <div class="username">
                <input type="text" id="username" name="username" required placeholder="Email">
            </div>
            <div class="username">
                <input type="password" id="password" name="password" required placeholder="Contraseña"> 
                <button id="show-hide-btn" type="button" onclick="togglePasswordVisibility()"><img id="eye-icon" src="Recursos/mostrar.png" alt="#"></button>
            </div>
            <input type="submit" value="Iniciar">
                <div class="recordar" href="#">¿Olvido su contraseña?</div>
    </div>
</div>
<div class="img-icon">
    <img class="img-ico"src="../Resource/project-management.png" >
</div>
</div>
<script src="Js/login.js"></script>
</body>
</html>
